<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Add Movie</title>
</head>

<body>
<form action="/new_movie" method="POST">
	<label>Add a new Movie</label><br>
	<input placeholder="Title" name="movieName"><br>
	<label>Alts: </label><input placeholder="alts" name="alts0"><input placeholder="alts" name="alts1"><input placeholder="alts" name="alts2"><input placeholder="alts" name="alts3"><input placeholder="alts4" name="alts"><br>
	<label>Release Date: </label><input placeholder="Released" type="date" name="date"><br>
	<input placeholder="studio" name="studio"><br>
	<input placeholder="director" name="director"><br>
	<input placeholder="actor" name="actor"><br>
	<input type="submit">
</form>
</body>
</html>
